<div class="registration-form">
    <form [formGroup]="myForm" (ngSubmit)="onSaveUser(myForm)">
        <div class="form-icon">
            <span><i class="icon icon-user connection">connection</i></span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!myForm.valid" class="btn btn-block create-account">se connecter</button>
        </div>
    </form>
    <div class="social-media">
        
    </div>
</div>
